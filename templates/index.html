{% extends "base.html" %}

{% block title %}Список товарів{% endblock %}

{% block content %}
    <h2 class="text-3xl font-bold text-center mb-6">Список товарів</h2>
    <div class="overflow-x-auto">
        <table class="w-full border-collapse bg-white shadow-lg rounded-lg">
            <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="py-3 px-4 border">Назва</th>
                    <th class="py-3 px-4 border">Ціна</th>
                    <th class="py-3 px-4 border">Опис</th>
                </tr>
            </thead>
            <tbody>
                {% for item in goods %}
                <tr class="text-center border">
                    <td class="py-3 px-4">{{ item.name }}</td>
                    <td class="py-3 px-4 text-green-600 font-bold">{{ item.price }} грн</td>
                    <td class="py-3 px-4">{{ item.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
