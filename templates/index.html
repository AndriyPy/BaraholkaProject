{% extends "base.html" %}

{% block title %}Список товарів{% endblock %}

{% block content %}
    <h2 class="text-3xl font-bold text-center mb-6">Список товарів</h2>
    <div class="overflow-x-auto">
        <table class="w-full border-collapse bg-white shadow-lg rounded-lg">
            <tbody>
                {% for item in goods %}
                <tr class="text-center border">
                    <td class="py-3 px-4">{{ item.name }}</td>
                    <td class="py-3 px-4 text-green-600 font-bold">{{ item.price }} грн</td>
                    <td class="py-3 px-4">
                        <form action="/add_to_cart" method="post">
                            <input type="hidden" name="product_id" value="{{ item.id }}">
                            <button type="submit" class="btn btn-primary">Додати до корзини</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
