{% extends "base.html" %}

{% block title %}Додати товар{% endblock %}

{% block content %}
   <div class="container mx-auto px-6 py-12">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-900">Додати товар</h2>
                <a href="{{ url_for('index') }}"
                   class="flex items-center bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-200">
                    ← Назад
                </a>
            </div>

            <form action="/add_good" method="post" enctype="multipart/form-data">
                <div class="mb-5">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Назва товару:</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700">
                </div>

                <div class="mb-5">
                    <label for="description" class="block text-gray-700 font-medium mb-2">Опис товару:</label>
                    <textarea id="description" name="description" rows="4" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700"></textarea>
                </div>

                <div class="mb-5">
                    <label for="price" class="block text-gray-700 font-medium mb-2">Ціна (грн):</label>
                    <input type="number" id="price" name="price" step="0.01" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700">
                </div>

                <div class="mb-5">
                    <label for="image" class="block text-gray-700 font-medium mb-2">Фото товару:</label>
                    <input type="file" id="image" name="image" accept="image/*"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700">
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                            class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-700 transition-all duration-200">
                        ➕ Додати товар
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
