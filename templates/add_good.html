{% extends "base.html" %}

{% block title %}Додати товар{% endblock %}

{% block content %}
   <div class="container mx-auto px-6 py-12">
        <h2 class="text-3xl font-semibold text-center mb-6">Додати товар</h2>

        <form action="/add_good" method="post" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-6">
                <label for="name" class="block text-gray-700 font-medium mb-2">Назва товару:</label>
                <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700" id="name" name="name" required>
            </div>

            <div class="mb-6">
                <label for="description" class="block text-gray-700 font-medium mb-2">Опис товару:</label>
                <textarea class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700" id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="mb-6">
                <label for="price" class="block text-gray-700 font-medium mb-2">Ціна (грн):</label>
                <input type="number" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700" id="price" name="price" step="0.01" required>
            </div>

            <div class="mb-6">
                <label for="image" class="block text-gray-700 font-medium mb-2">Фото товару:</label>
                <input type="file" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700" id="image" name="image" accept="image/*">
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Додати товар
                </button>
            </div>
        </form>
    </div>
{% endblock %}
