<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Оголошення{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <nav class="bg-blue-600 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="/" class="text-2xl font-bold">Барахолка</a>
            <ul class="flex space-x-6">
                <li><a href="/profile" class="hover:text-gray-300">Профіль</a></li>
                <li><a href="/add" class="hover:text-gray-300">Додати оголошення</a></li>
                <li><a href="/signup" class="hover:text-gray-300">Реєстрація</a></li>
                <li><a href="/login" class="hover:text-gray-300">Увійти</a></li>
            </ul>
        </div>
    </nav>


    <div class="container mx-auto px-6 py-12">
        {% block content %}{% endblock %}
    </div>


    <footer class="bg-gray-800 text-white text-center py-4 mt-10">
        © 2025 Барахолка
    </footer>

</body>
</html>
